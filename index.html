<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Event â€” Check-In</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .checkin-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      background: linear-gradient(180deg, #fff, #fbfdff);
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.06);
    }
    .checkin-container h2 {
      text-align: center;
    }
    .checkin-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .checkin-button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .checkin-button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="app-header" style="max-width:1100px;margin:18px auto;border-radius:12px">
    <h1>Smart Event Check-In</h1>
    <div class="header-actions">
      <a class="btn ghost" href="./index.html">Home</a>
      <a class="btn" href="./home.html">Register</a>
      <a class="btn ghost" href="./admin.html">Admin</a>
    </div>
  </header>

  <main class="checkin-container">
    <h2>Check-In</h2>
    <input type="text" id="scanInput" class="checkin-input" placeholder="Paste QR payload (registration id) here" />
    <button id="checkInBtn" class="checkin-button">Check-In</button>
    <p id="status"></p>

    <div style="margin-top: 20px;">
      <button id="startScannerBtn" class="checkin-button">Start Camera Scanner</button>
      <button id="stopScannerBtn" class="checkin-button" disabled>Stop Scanner</button>
      <div id="reader" style="margin-top: 10px;"></div>
    </div>
  </main>

  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <script src="./js/checkin.js" type="module"></script>
</body>
</html>
