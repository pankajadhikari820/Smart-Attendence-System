<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Event ‚Äî Check-In</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.8em;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    #reader {
      margin-top: 12px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>üìç Smart Event Check-In</header>
  <div class="container">
    <input type="text" id="scanInput" placeholder="Paste QR payload (registration id) here" />
    <button id="checkInBtn">Check-In</button>
    <p id="status"></p>

    <div style="margin-top:10px;">
      <select id="cameraSelect"></select>
      <button id="startScannerBtn">Start Camera Scanner</button>
      <button id="stopScannerBtn" disabled>Stop Scanner</button>
      <div id="reader"></div>
    </div>
  </div>

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.1/minified/html5-qrcode.min.js"></script>
  <!-- Your JS -->
  <script src="./js/checkin.js" type="module"></script>
</body>
</html>
